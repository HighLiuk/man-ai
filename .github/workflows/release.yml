name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt and unit tests
        run: ./gradlew detekt testDebugUnitTest

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        id: instrumented
        timeout-minutes: 8
        continue-on-error: true
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 1
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          force-avd-creation: false
          emulator-options: >-
            -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
            -camera-back none -camera-front none -no-snapshot-save
          disable-animations: true
          working-directory: android
          script: |
            adb shell settings put system screen_off_timeout 2147483647
            adb shell settings put secure spell_checker_enabled 0
            ./gradlew connectedStagingAndroidTest
            adb emu kill || true
            pkill -9 -f crashpad_handler || true

      - name: Fail if instrumented tests failed
        if: steps.instrumented.outcome == 'failure'
        run: |
          if [ -d app/build/outputs/androidTest-results/connected/staging ] && \
             ! find app/build/outputs/androidTest-results/connected/staging -name '*.xml' -exec grep -l 'failures="[1-9]' {} + 2>/dev/null | grep -q .; then
            echo "Instrumented tests passed (emulator cleanup timed out, ignoring)"
          else
            echo "::error::Instrumented tests failed"
            exit 1
          fi

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Build release APK
        env:
          KEYSTORE_FILE: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            android/app/build/outputs/apk/release/*.apk
